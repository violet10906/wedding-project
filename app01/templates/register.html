
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>

    <style type="text/css">
         body {
             background: #fff url({% static 'img/fj.jpg' %}) no-repeat left top;
             background-size: 100%;
         }
        .text-xs{
            margin-top: 60px;
            font-size: 80px;
            font-family:"华文新魏";
        }
        .text-yw{
            font-size: 35px;
            font-family: "华文仿宋";
        }

    </style>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
</head>
<body>

<div class="container">

        <div class="text-xs panel-heading">注册用户</div>
        <div class="panel-body">
                <form class="form-horizontal" style="margin-top: 100px" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label  class="text-yw col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Username" name="name">
            </div>
        </div>
        <div class="form-group">
            <label  class="text-yw col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control"  placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group" style="float: right">
            <div class="col-sm-2 control-label ">
                <input type="submit" value="提 交" class="btn btn-default">
            </div>
        </div>
    </form>
        </div>
    </div>
</div>

</body>
</html>
